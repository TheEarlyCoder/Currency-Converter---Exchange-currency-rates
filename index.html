    <div class="container">

        <h1> Choose a curreny to convert </h1>
    
    <form method="post"> 

        <label for="currency">Choose a currency: </label>
            
    <select name="currency">

    <option value="INR">Indian Rupee</option>
    <option value="USD">US Dollar</option>
    <option value="EUR">Euro</option>

    </select>

    <label for="quantity">Enter the amount</label>

    <input type="number" name="quantity" min="1">

    <button class = "btn" type="submit">Submit</button>
</form>

<div class="output">
    <h2>Here is your amount in converted currencies </h2>
    <table>
    <thead>
        <tr>
            <th>Currency</th>
            <th>Currency Code</th>
            <th>Value</th>
        </tr>
    </thead>

</table>
